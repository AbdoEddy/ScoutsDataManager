
{% extends 'base.html' %}

{% block title %}Gérer le texte générique{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <h1>Gérer le texte générique - {{ text.name }}</h1>
        <a href="{{ url_for('tables') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Texte</label>
                    <textarea name="content" class="form-control" rows="15" style="font-family: Arial; line-height: 1.6;">{{ text.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
