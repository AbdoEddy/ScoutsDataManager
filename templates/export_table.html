
{% extends 'base.html' %}

{% block content %}
<div class="mb-4">
    <h1>Exporter - {{ table.display_name }}</h1>
    <form method="POST">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Sélectionner les champs à exporter</h5>
            </div>
            <div class="card-body">
                {% for field in fields %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="fields" value="{{ field.id }}" id="field_{{ field.id }}" checked>
                    <label class="form-check-label" for="field_{{ field.id }}">
                        {{ field.display_name }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Filtres</h5>
            </div>
            <div class="card-body">
                {% for field in fields %}
                <div class="mb-3">
                    <label class="form-label" for="filter_{{ field.id }}">Filtrer par {{ field.display_name }}</label>
                    <input type="text" class="form-control" name="filter_{{ field.id }}" id="filter_{{ field.id }}" placeholder="Laisser vide pour ne pas filtrer">
                </div>
                {% endfor %}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-file-excel me-1"></i>Exporter en Excel
                </button>
                <a href="{{ url_for('table_records', table_id=table.id) }}" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-arrow-left me-1"></i>Retour
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
